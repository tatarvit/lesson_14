	<h1>Задача 2.</h1>
	<p>
		Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
	</p>
	<script>
		// створюємо об'єкт
		let userDate = {
			day: 30,
			month: 3,
			year: 2023,
		}

	function getComingYear(userDate, N){
		let nextMonth = userDate.month + N
		if (nextMonth <= 12)
				return userDate.year
		else 
				return Math.floor(nextMonth/12) + userDate.year
	}

	let result = getComingYear(userDate, 40)
	document.write(result)

	</script>
